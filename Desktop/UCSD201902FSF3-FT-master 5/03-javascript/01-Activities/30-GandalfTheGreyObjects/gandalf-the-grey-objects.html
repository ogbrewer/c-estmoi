<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Gandalf The Grey Objects</title>
</head>

<body>
  <script>
    var gandalf = {
      // properties with more then one word need to be wrapped in " "
      "real name": "Gandalf",
      "age (est)": 11000,
      // properties that are one word do not need to wrapped in " ", but can be
      race: "Maia",
      haveRetirementPlan: true,
      aliases: [
        "Greyhame",
        "Stormcrow",
        "Mithrandir",
        "Gandalf the Grey",
        "Gandalf the White"
      ]
    };

    // Object properties can be accessed with "bracket notation"
    alert("My name is " + gandalf["real name"]);

    // Or with "dot notation" if the property has no spaces
    if (gandalf.haveRetirementPlan) {

      // Here we are storing the value of the "age (est)" property 
      // in a years variable
      var years = gandalf["age (est)"];

      // then we alert it
      alert("My 401k has been gathering interest for " + years + " years!");
    }

    // You can access arrays and their properties from an object
    alert("I have " + gandalf.aliases.length + " aliases");

    // Non-existent properties return undefined
    alert("My designation is " + gandalf["designation"]);
  </script>
</body>

</html>
